<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>번역기 - 한국어, 태국어, 영어</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>번역기</h1>
        
        <div class="language-selection">
            <!-- 출발 언어 선택 -->
            <select id="source-language">
                <option value="ko">한국어</option>
                <option value="th">태국어</option>
                <option value="en">영어</option>
            </select>
            <span> → </span>
            <!-- 목표 언어 선택 -->
            <select id="target-language">
                <option value="ko">한국어</option>
                <option value="th">태국어</option>
                <option value="en">영어</option>
            </select>
        </div>
        
        <!-- 번역 입력 창 -->
        <textarea id="source-text" placeholder="번역할 텍스트를 입력하세요..."></textarea>
        
        <!-- 번역 버튼 -->
        <button onclick="translateText()">번역하기</button>
        
        <!-- 번역 결과 창 -->
        <h2>번역 결과:</h2>
        <textarea id="translated-text" readonly></textarea>
        
        <button onclick="clearFields()">초기화</button>
    </div>

    <script src="translator.js"></script>
</body>
</html>
